<body>

<div class="container">
  <h2>Hey you ğŸŒ» MJ â¤ï¸</h2>

    aap phir muskuran baithe ğŸ¥¹

  </p>

  <div class="buttons" id="area">
    <button id="yesBtn">YES ğŸ’–</button>

  <div id="message">
    I KNEW IT ğŸ˜­ğŸ’›<br><br>

    main na bhullan tenu ğŸ’•<br><br>

  <img id="yesImage" src="happy-cat-cat.gif" alt="Happy Cat">

  <audio id="yesAudio">
    <source src="happy-happy-happy.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const area = document.getElementById("area");
const message = document.getElementById("message");
const img = document.getElementById("yesImage");
const audio = document.getElementById("yesAudio");

let scale = 1;

/* NO button runs away */
function escape() {
  const maxX = area.clientWidth - noBtn.offsetWidth;
  const maxY = area.clientHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  scale -= 0.1;
  if (scale <= 0.4) {
    noBtn.style.display = "none";
    return;
  }

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = `scale(${scale})`;
}

noBtn.addEventListener("mouseenter", escape);
noBtn.addEventListener("touchstart", escape);

/* YES button */
yesBtn.addEventListener("click", () => {
  document.querySelector(".buttons").style.display = "none";
  message.style.display = "block";
  img.style.display = "block";
  audio.play();
});
</script>
